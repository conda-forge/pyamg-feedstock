{% set name = "pyamg" %}
{% set version = "4.2.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 48d9be622049d8363cda84125c45d18b89e0ab7d99be5a93c0246f375ebad344
  patches:
    - 0001-remove-unneeded-requirement.patch

build:
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps . -vv
  skip: true  # [win and vc<14]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - numpy
    - pybind11
    - setuptools_scm
    # setuptools_scm[toml] requires:
    - setuptools >=42
    - pip
  run:
    - {{ pin_compatible("numpy") }}
    - python
    - scipy >=0.12.0

test:
  requires:
    - pytest
    - pip
  imports:
    - pyamg
  commands:
    - pip check

about:
  home: https://github.com/pyamg/pyamg
  license: MIT
  license_file: LICENSE.txt
  summary: Algebraic Multigrid Solvers in Python

extra:
  recipe-maintainers:
    - jakevdp
    - lukeolson
    - xylar
