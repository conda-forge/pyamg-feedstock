{% set name = "pyamg" %}
{% set version = "5.3.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyamg-{{ version }}.tar.gz
  sha256: 5323d0f1a4cd999be246a90d580c9e1e9b584b98887f6298d397611087ef860b

build:
  number: 0
  script: {{ PYTHON }} -m pip install -vv --no-deps --no-build-isolation .

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - pybind11                               # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
  host:
    - python
    - numpy
    - pybind11 >=2.8.0
    - setuptools-scm ==8.3.0
    # explicit requirement and also required by setuptools_scm[toml]:
    - setuptools >=42
    - scipy >=1.11.0
    - pip
  run:
    - python
    - numpy
    - scipy >=1.11.0

test:
  requires:
    - pip
    - pytest
  imports:
    - pyamg
  commands:
    - pip check

about:
  home: https://github.com/pyamg/pyamg
  license: MIT
  license_file: LICENSE.txt
  summary: Algebraic Multigrid Solvers in Python

extra:
  recipe-maintainers:
    - jakevdp
    - lukeolson
    - xylar
